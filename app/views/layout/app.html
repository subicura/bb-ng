<div class="ui fixed transparent inverted main menu">
  <div class="container">
    <a class="launch item" ui-sref="app.my.timeline"><i class="rocket icon"></i> BudgetBook</a>

    <div class="right menu">
      <a ng-class="{active:$state.is('app.notification')}" class="popup developer icon item" ui-sref="app.notification">
        <i class="bell outline icon"></i>
      </a>
      <a ng-class="{active:$state.is('app.setting')}" class="popup developer icon item" ui-sref="app.setting">
        <i class="setting icon"></i>
      </a>
      <a class="popup icon github item" ng-click="logout()">
        <i class="sign out icon"></i>
        {{ userInfo.email }}
      </a>
    </div>
  </div>
</div>
